<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Airports in Malaysia</title>
  <!-- Vega & Vega-Lite -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  <!-- Container for the chart -->
  <div id="vis"></div>

  <script type="text/javascript">
    const spec = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "width": 800,
      "height": 450,
      "title": {
        "text": "Airports in Malaysia",
        "fontSize": 20,
        "font": "Arial"
      },
      "projection": {"type": "equalEarth"},
      "layer": [
        {
          "mark": {"type": "rect", "fill": null, "stroke": "black", "strokeWidth": 2},
          "encoding": {
            "x": {"value": 0},
            "y": {"value": 0},
            "x2": {"value": 800},
            "y2": {"value": 450}
          }
        },
        {
          "data": {"graticule": {"step": [10, 10]}},
          "mark": {"type": "geoshape", "stroke": "lightgray", "strokeWidth": 1},
          "projection": {
            "type": "equalEarth",
            "center": [110, 4],
            "scale": 1500,
            "translate": [400, 225]
          }
        },
        {
          "data": {
            "url": "https://raw.githubusercontent.com/lngg0042/3179/8d4d8408e9626f750aa9c72be2ad0df26584799f/my_state.json",
            "format": {"type": "topojson", "feature": "my"}
          },
          "mark": {"type": "geoshape", "fill": "lightgray", "stroke": "white"}
        },
        {
          "data": {
            "url": "https://raw.githubusercontent.com/lngg0042/3179/1fb5e30dcd55650b7b35f8fae6e6011c6c3a115d/my-airports.csv"
          },
          "transform": [
            {"filter": "datum.name != 'name'"},
            {"filter": "datum.type != '#loc +airport +type'"}
          ],
          "mark": "circle",
          "encoding": {
            "longitude": {"field": "longitude_deg", "type": "quantitative"},
            "latitude": {"field": "latitude_deg", "type": "quantitative"},
            "size": {"value": 50},
            "color": {
              "field": "type",
              "type": "nominal",
              "title": "Airport Type",
              "legend": {
                "titleFontSize": 16,
                "labelFontSize": 14,
                "symbolSize": 100,
                "labelExpr": "datum.label == 'closed' ? 'Closed' : datum.label == 'large_airport' ? 'Large Airport' : datum.label == 'medium_airport' ? 'Medium Airport' : datum.label == 'small_airport' ? 'Small Airport' : datum.label == 'heliport' ? 'Heliport' : datum.label"
              }
            }
          }
        }
      ],
      "config": {
        "view": {
          "stroke": "black",
          "strokeWidth": 2
        }
      }
    };

    vegaEmbed('#vis', spec).then(result => {
      // Access Vega view instance if needed: result.view
    }).catch(console.error);
  </script>
</body>
</html>
