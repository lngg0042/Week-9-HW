<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Airports in Malaysia — Vega-Lite</title>
  <!-- Vega & Vega-Lite & embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  <style>
    body { font-family: Arial, Helvetica, sans-serif; margin: 16px; background: #fafafa; display: flex; flex-direction: column; align-items: center; }
    h1 { font-size: 20px; margin-bottom: 8px; text-align: center; }
    #vis { width: 100%; max-width: 900px; margin: 0 auto; }
    .note { max-width: 900px; margin: 8px auto; font-size: 13px; color: #444; text-align: center; }
  </style>
</head>
<body>
  <h1>Airports in Malaysia</h1>
  <div id="vis"></div>

  <script>
    const spec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "width": 800,
  "height": 450,
  "projection": {"type": "equalEarth"},
  "layer": [
    {
      "mark": {"type": "rect", "fill": null, "stroke": "black", "strokeWidth": 2},
      "encoding": {
        "x": {"value": 0},
        "y": {"value": 0},
        "x2": {"value": 800},
        "y2": {"value": 450}
      }
    },
    {
      "data": {"graticule": {"step": [10, 10]}},
      "mark": {"type": "geoshape", "stroke": "lightgray", "strokeWidth": 1},
      "projection": {
        "type": "equalEarth",
        "center": [110, 4],
        "scale": 1500,
        "translate": [400, 225]
      }
    },
    {
      "data": {
        "url": "https://raw.githubusercontent.com/lngg0042/Week-9-HW/main/my_state.json",
        "format": {"type": "topojson", "feature": "my"}
      },
      "mark": {"type": "geoshape", "fill": "lightgray", "stroke": "white"}
    },
    {
      "data": {
        "url": "https://raw.githubusercontent.com/lngg0042/Week-9-HW/main/my-airports.csv"
      },
      "transform": [
        {"filter": "datum.name != 'name'"},
        {"filter": "datum.type != '#loc +airport +type'"}
      ],
      "mark": "circle",
      "encoding": {
        "longitude": {"field": "longitude_deg", "type": "quantitative"},
        "latitude": {"field": "latitude_deg", "type": "quantitative"},
        "size": {"value": 50},
        "color": {
          "field": "type",
          "type": "nominal",
          "title": "Airport Type",
          "legend": {
            "titleFontSize": 16,
            "labelFontSize": 14,
            "symbolSize": 100,
            "labelExpr": "datum.label == 'closed' ? 'Closed' : datum.label == 'large_airport' ? 'Large Airport' : datum.label == 'medium_airport' ? 'Medium Airport' : datum.label == 'small_airport' ? 'Small Airport' : datum.label == 'heliport' ? 'Heliport' : datum.label"
          }
        }
      }
    }
  ],
   "config": {
    "view": {
      "stroke": "black",
      "strokeWidth": 2
    }
  }
};

    // embed the visualization
    vegaEmbed('#vis', spec, {actions: true, defaultStyle: true}).catch(err => {
      console.error(err);
      const el = document.getElementById('vis');
      el.innerHTML = '<p style="color:crimson">Failed to render visualization — see console for details.</p>';
    });
  </script>
</body>
</html>
